<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/bundle-adversting.css">
    <link rel="stylesheet" href="./assets/css/switcher.css">
    <link rel="stylesheet" href="./assets/css/analitics.css">
    <link rel="stylesheet" href="./assets/css/inputs.css">
    <link rel="stylesheet" href="./assets/css/question-mark.css">
    <link rel="stylesheet" href="./assets/css/bundle-adversting.css">
    <title>Analitics</title>
</head>

<body>
    <div class='black-background'>
        <div class="content">
            <div class="analitics">
                <span class="analitics__heading">Analitics</span>
                <div class="popupEvents">
                    <img class="popupEvents__img" src="./assets/images/popupEvents.png" alt="">
                </div>
                <div class="analiticsSettings">
                    <span class="analiticsSettings__h3">Analitics Settings</span>
                    <div class="selectWrapper">
                        <div class="formItem formItem_left">
                            <div>
                                <span class="formItem__title">Date Range</span>
                            </div>
                            <select class="select__select">
                                <option value="0">Today</option>
                                <option value="1">Rule 1</option>
                                <option value="2">Rule 2</option>
                            </select>
                        </div>
                        <div class="formItem formItem_left">
                            <div>
                                <span class="formItem__title">Popups</span>
                            </div>
                            <select class="select__select">
                                <option value="0">Gamifications</option>
                                <option value="1">Rule 1</option>
                                <option value="2">Rule 2</option>
                            </select>
                        </div>
                    </div>
                    <span class="analiticsSettings__h3">Events</span>
                    <div class="togglWrapper">
                        <div class="events__miniWrapper">
                            <div class="toggle__box">
                                <span class="formItem__Title">On load</span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-1" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-1">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title"> On scroll</span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-2" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-2">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title"> On click </span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-3" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-3">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title">On hover</span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-4" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-4">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="events__miniWrapper">
                            <div class="toggle__box">
                                <span class="formItem__Title">On inactivity </span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-5" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-5">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title">On close </span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-6" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-6">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title">Inside popup click</span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-7" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-7">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="events__miniWrapper">
                            <div class="toggle__box">
                                <span class="formItem__Title">Confirm class</span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-8" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-8">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title"> Iframe class </span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-9" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-9">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title">Shortcode on load</span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-10" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-10">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="events__miniWrapper">
                            <div class="toggle__box">
                                <span class="formItem__Title">Confirm class</span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-11" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-11">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title"> Iframe class </span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-12" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-12">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="toggle__box">
                                <span class="formItem__Title">Shortcode on load</span>
                                <div class="onOffswitch">
                                    <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                                        id="myonoffswitch-13" tabindex="0" checked>
                                    <label class="onOffswitch__label" for="myonoffswitch-13">
                                        <span class="onOffswitch-inner"></span>
                                        <span class="onOffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <span class="analiticsSettings__h3">Most Popular Popups</span>
                    <div class="popupName">
                        <div class="spanWrapper">
                            <span class="formItem__Title">Popup Name</span>
                            <span class="formItem__Title">Selected event count</span>
                        </div>
                        <div class="popupName__hr"></div>
                        <span class="formItem__Title marginedLeft">No Analytics Data</span>
                    </div>
                    <button class="design__disabledButton" disabled>Bundle advertising</button>
                </div>
            </div>
</body>

</html>
