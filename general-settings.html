<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/general-settings.css">
    <link rel="stylesheet" href="./assets/css/question-mark.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/bundle-adversting.css">
    <link rel="stylesheet" href="./assets/css/switcher.css">
    <title>General Settins</title>
</head>

<body>
    <div class="black-background">
        <div class="content">
            <div class="generalSettings">
                <span class="generalSettings__heading">General Settings</span>
                <div class="formItem">
                    <span class="formItem__Title">Repetitive:</span>
                    <div class="onOffswitch">
                        <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox"
                            id="myonoffswitch-repetitive" tabindex="0" checked>
                        <label class="onOffswitch__label" for="myonoffswitch-repetitive">
                            <span class="onOffswitch-inner"></span>
                            <span class="onOffswitch-switch"></span>
                        </label>
                    </div>
                    <div class="question-mark">?</div>
                </div>
                <div class="formItem formItem_column">
                    <div class="formItem__Title">User role to access the plugin</div>
                    <input  type="text" class="formItem__input">
                    <div class="question-mark">?</div>
                </div>
                <button class="saveCHangeButton">Save Change</button>
                <button class="disabledButton">Bundle advertising</button>
            </div>
        </div>
    </div>
</body>

</html>
