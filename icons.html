<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/icons.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/switcher.css">
    <link rel="stylesheet" href="./assets/css/checkbox.css" />
    <link rel="stylesheet" href="./assets/css/radio.css">
    <link rel="stylesheet" href="./assets/css/question-mark.css">
    <link rel="stylesheet" href="./assets/css/next-back-buttons.css">
    <title>Icons</title>
</head>

<body>
    <div class="iconsWrapper">
        <div class="icons">
            <div class="icons__item icons_pink">I</div>
            <div class="icons__item">A</div>
            <div class="cross">L</div>
            <div class="icons__item icons_gray">D</div>
            <div class="icons__item">K</div>
            <div class="icons__item">C</div>
            <div class="icons__item">J</div>
        </div>
        <div class="buttons-checkbox-wrapper">
            <div class="buttonsBlock">
                <button class="buttonsBlock__button">
                    <img class="button__arrow-icon" src="./assets/icons/back.png" alt="">
                    <span class="span_button-text">back</span>
                </button>
                <button class="buttonsBlock__button">
                    <span class="span_button-text">next</span>
                    <img class="button__arrow-icon" src="./assets/icons/next.png" alt="">
                </button>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="test1" checked="checked" />
                <label class="checkboxLabel" for="test1"></label>
            </div>
        </div>
        <div class="blueButtonWraper">
            <div class="button_blue">
                <div class="miniBlocks">
                    <div class="miniBlocks_white"></div>
                    <div class="miniBlocks_white"></div>
                    <div class="miniBlocks_white"></div>
                    <div class="miniBlocks_white miniBlocks_litle"></div>
                </div>
                <span class="button__span">More Extension</span>
            </div>
            <span class="question-mark">B</span>
        </div>
        <div class="control-group">
            <label class="control control__radio">
                <input type="radio" name="radio" checked="checked" />
                <div class="control__indicator"></div>
            </label>
            <label class="control control__radio">
                <input type="radio" name="radio" />
                <div class="control__indicator"></div>
            </label>
        </div>
        <div class="onOffswitch onOffswitch_bottom">
            <input type="checkbox" name="onOffswitch" class="onOffswitch-checkbox" id="myonoffswitch" tabindex="0"
                checked>
            <label class="onOffswitch__label" for="myonoffswitch">
                <span class="onOffswitch-inner"></span>
                <span class="onOffswitch-switch"></span>
            </label>
        </div>
    </div>
</body>

</html>
