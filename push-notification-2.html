<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/heading.css">
    <link rel="stylesheet" href="./assets/css/bundle-adversting.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/inputs.css">
    <link rel="stylesheet" href="./assets/css/checkbox.css">
    <link rel="stylesheet" href="./assets/css/push-notification-2.css">
</head>
<body>
    <div class='black-background'>
        <div class="content">
            <div class="pushNotification">
                <span class="pushNotification__heading">Push Notification</span>
                <span class="pushNotification__subHeading">Settings</span>
                <div class="sections">
                    <div class="sections__section">Send Push</div>
                    <div class="sections__section sections__section_active">Subscribers</div>
                    <div class="sections__section">Compaigns</div>
                </div>

                <div class="form">
                    <header>
                        <div class="buttonGroup"></div>
                        <div class="search">
                            <input type="text" class="search__input" placeholder="Search Popup">
                            <div>
                                <button class="search__button">GO!</button>
                            </div>
                        </div>
                    </header>
                    <div class="info">
                        <div class="selectGroup">
                            <div class="select">
                                <select class="select__select">
                                    <option value="0">Bulck Actions</option>
                                    <option value="1">Rule 1</option>
                                    <option value="2">Rule 2</option>
                                </select>
                                <button class="buttonGroup__button 
                                buttonGroup__button_blueBg
                                buttonGroup__button_unrounded">Applay</button>
                            </div>
                            <select class="select__select">
                                <option value="0">All</option>
                                <option value="1">Rule 1</option>
                                <option value="2">Rule 2</option>
                            </select>
                            <div class="select">
                                <select class="select__select">
                                    <option value="0">All Dates</option>
                                    <option value="1">Rule 1</option>
                                    <option value="2">Rule 2</option>
                                </select>
                                <button class="buttonGroup__button 
                                            buttonGroup__button_blueBg
                                            buttonGroup__button_unrounded">
                                    Filter
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table">
                        <div class="table__row">
                            <div class="table__head">
                                <div class="head__square">
                                    <div></div>
                                </div>
                            </div>
                            <div class="table__head">
                                ID
                            </div>
                            <div class="table__head">
                                Region
                            </div>
                            <div class="table__head">
                                Browser
                            </div>
                            <div class="table__head">
                                Date
                            </div>
                            <div class="table__head">
                                Popup Title
                            </div>
                            <div class="table__head">
                                Actions
                            </div>
                        </div>
                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">01</div>
                            <div class="table__data">Armenia</div>
                            <div class="table__data">
                                Chrome
                            </div>
                            <div class="table__data">2019-04-18</div>
                            <div class="table__data">Gamificatiom</div>
                            <div class="table__data table__data_icons">
                                <div class="icon icon_pink">
                                    <img 
                                        src="./assets/icons/recycle-bin.svg" 
                                        widdiv="45"
                                        height="45"
                                        alt="Recycle Bin" />
                                </div>
                            </div>
                        </div>
                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">02</div>
                            <div class="table__data">USA</div>
                            <div class="table__data">Mozilla Firefox</div>
                            <div class="table__data">2019-05-18</div>
                            <div class="table__data">Popup</div>
                            <div class="table__data table__data_icons">
                                <div class="icon icon_pink">
                                    <img 
                                        src="./assets/icons/recycle-bin.svg" 
                                        widdiv="45"
                                        height="45"
                                        alt="Recycle Bin" />
                                </div>
                            </div>
                        </div>
                        <div class="table__row table__row_active">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" checked="checked" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">03</div>
                            <div class="table__data">Armenia</div>
                            <div class="table__data">Safari</div>
                            <div class="table__data">2019-04-18</div>
                            <div class="table__data">Push Notification</div>
                            <div class="table__data table__data_icons">
                                <div class="icon icon_pink">
                                    <img 
                                        src="./assets/icons/recycle-bin.svg" 
                                        widdiv="45"
                                        height="45"
                                        alt="Recycle Bin" />
                                </div>
                            </div>
                        </div>
                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">04</div>
                            <div class="table__data">Armenia</div>
                            <div class="table__data">Internet explorer</div>
                            <div class="table__data">2019-04-18</div>
                            <div class="table__data">Lorem Ipsum</div>
                            <div class="table__data table__data_icons">
                                <div class="icon icon_pink">
                                    <img 
                                        src="./assets/icons/recycle-bin.svg" 
                                        widdiv="45"
                                        height="45"
                                        alt="Recycle Bin" />
                                </div>
                            </div>
                        </div>
                        <div class="pagination">
                            <span class="pagination__page">1-10 of 20</span>
                            <span class="pagination__arrowLeft"><</span>
                            <span class="pagination__arrowRight">></span>
                        </div>
                </div>
                <button disabled class="disabledButton">Bundle advertising</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
