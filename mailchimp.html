<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/bundle-adversting.css">
    <link rel="stylesheet" href="./assets/css/heading.css">
    <link rel="stylesheet" href="./assets/css/checkbox.css">
    <link rel="stylesheet" href="./assets/css/mailchimp.css">
</head>
<body>
    <div class="black-background">
        <div class="content">
            <div class="form">
                <div class="heading">Mailchimp</div>
                <div class="form__subTitle">API Settings</div>
                <div class="formStatus">
                    <div class="formStatus_status text">Status</div>
                    <div class="formStatus_notConnected text">Not Connected</div>
                    <div class="formStatus_conacted text">Connected</div>
                </div>

                <div class="apiKey">
                    <span class="apiKey__text text">API Key</span>
                    <div class="apiKeyInput">
                        <input type="text" 
                            class="text apiKeyInput__input"
                            placeholder="L3NxkQtxvEJ#aP8mOG">
                        <span class="apiKeyInput__text text">The API key for 
                            connecting with your Mailchimp account.</span>
                        <a href="#" class="apiKey__href text">Get your API key here.</a>
                    </div>
                </div>
                <div class="checkbox">
                    <span class="checkbox__title text">Show key</span>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="test1" checked="checked" />
                        <label class="checkboxLabel" for="test1"></label>
                    </div>

                </div>
                <button class="form__button">Connect Account</button>
            </div>
            <button class="disabledButton">Bundle advertising</button>        
        </div>
        
    <div class="glyphterIcon">
        QWERTYUIOPASDFGHJKLZXCVBNM
    </div>
    </div>
</body>
</html>
