<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./assets/css/index.css'>
    <link rel="stylesheet" href="./assets/css/inputs.css">
    <link rel="stylesheet" href="./assets/css/import.css">

    <title>Import</title>
</head>

<body>
    <div class="import">
        <div class="closeIconSub">
            <div class="x"></div>
            <div class="y"></div>
        </div>
        <h1 class="import__heading">Import</h1>
        <div class="formItem formItem_left">
            <select class="select__select">
                <option value="0">Select subscription(s):</option>
                <option value="1">Name 1</option>
                <option value="2">Name 2</option>
            </select>
        </div>
        <div class="iconSpanWrapper">
            <span class="boldSpan">Import Subscribers from file:</span>
            <div class="icons__item icons_blue">
                <img src="./assets/icons/cloud.svg" alt="Cloud icon">
            </div>
        </div>
        <div class="cancelAddbuttonsWrapper">
            <button class="cancel">Cancel</button>
            <button class="importButton">Import</button>
        </div>
    </div>
</body>

</html>
