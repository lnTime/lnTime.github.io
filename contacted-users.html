<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacted Users</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/inputs.css">
    <link rel="stylesheet" href="./assets/css/checkbox.css">
    <link rel="stylesheet" href="./assets/css/bundle-adversting.css">

</head>
<body>
    <div class='black-background'>
        <div class="content">
            <div class="contactedUsers">
                <span class="contactedUsers__heading">Contacted Users</span>
                <div class="form">
                    <header>
                        <div class="buttonGroup">
                            <button class="buttonGroup__button buttonGroup__button_blueBg">Add New</button>
                        </div>
                        <div class="search">
                            <input type="text" class="search__input" placeholder="Search Popup">
                            <div>
                                <button class="search__button">GO!</button>
                            </div>
                        </div>
                    </header>
                    <div class="info">
                        <div class="selectGroup">
                            <div class="select">
                                <select class="select__select">
                                    <option value="0">Bulck Actions</option>
                                    <option value="1">Rule 1</option>
                                    <option value="2">Rule 2</option>
                                </select>
                                <button class="buttonGroup__button 
                                buttonGroup__button_blueBg
                                buttonGroup__button_unrounded">Applay</button>
                            </div>
                            <select class="select__select">
                                <option value="0">All</option>
                                <option value="1">Rule 1</option>
                                <option value="2">Rule 2</option>
                            </select>
                            <div class="select">
                                <select class="select__select">
                                    <option value="0">All Dates</option>
                                    <option value="1">Rule 1</option>
                                    <option value="2">Rule 2</option>
                                </select>
                                <button class="buttonGroup__button 
                                            buttonGroup__button_blueBg
                                            buttonGroup__button_unrounded">
                                    Filter
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table">
                        <div class="table__row">
                            <div class="table__head">
                                <div class="head__square">
                                    <div></div>
                                </div>
                            </div>
                            <div class="table__head">
                                ID
                            </div>
                            <div class="table__head">
                                Email
                            </div>
                            <div class="table__head">
                                Date
                            </div>
                            <div class="table__head">
                                Popup
                            </div>
                            <div class="table__head">
                                Additional Data
                            </div>
                            <div class="table__head">
                                Actions
                            </div>
                        </div>
                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">01</div>
                            <div class="table__data">Marine@gmail.com</div>
                            <div class="table__data">
                                08 October 2019
                            </div>
                            <div class="table__data">Gamification</div>
                            <div class="table__data table__data_button">
                                <div>
                                    <button class="buttonGroup__button buttonGroup__button_black">More Details</button>
                                </div>
                            </div>
                            <div class="table__data table__data_icons">
                                <div class="icon icon_pink">
                                    <img 
                                        src="./assets/icons/recycle-bin.svg" 
                                        widdiv="45"
                                        height="45"
                                        alt="Recycle Bin" />
                                </div>
                            </div>
                        </div>
                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">02</div>
                            <div class="table__data">marine_babayan@gmail.com</div>
                            <div class="table__data">
                                02 May 2019

                            </div>
                            <div class="table__data table__data_icons">
                                <div class="icon icon_pink">
                                    <img 
                                        src="./assets/icons/recycle-bin.svg" 
                                        widdiv="45"
                                        height="45"
                                        alt="Recycle Bin" />
                                </div>
                            </div>
                        </div>
                        <div class="table__row table__row_active">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" checked="checked" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">03</div>
                            <div class="table__data">anna.h@gmail.com</div>
                            <div class="table__data">
                                02 May 2019
                            </div>
                            <div class="table__data">ContactForm</div>
                            <div class="table__data table__data_button">
                                <div>
                                    <button class="buttonGroup__button buttonGroup__button_black">More Details</button>
                                </div>
                            </div>
                            <div class="table__data table__data_icons">
                                <div class="icon icon_pink">
                                    <img 
                                        src="./assets/icons/recycle-bin.svg" 
                                        widdiv="45"
                                        height="45"

                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />

                                </div>
                            </div>
                            <div class="table__data">04</div>
                            <div class="table__data">marine_babayan@gmail.com</div>
                            <div class="table__data">
                                02 May 2019
                            </div>
                            <div class="table__data">PushNotification</div>
                            <div class="table__data table__data_button">
                                <div>
                                    <button class="buttonGroup__button buttonGroup__button_black">More Details</button>
                                </div>
                            </div>
                            <div class="table__data table__data_icons">
                                <div class="icon icon_pink">
                                    <img 
                                        src="./assets/icons/recycle-bin.svg" 
                                        widdiv="45"
                                        height="45"
                                        alt="Recycle Bin" />
                                </div>
                            </div>
                        </div>
                        <div class="pagination">
                            <span class="pagination__page">1-10 of 20</span>
                            <span class="pagination__arrowLeft"><</span>
                            <span class="pagination__arrowRight">></span>

                </div>
                <button disabled class="disabledButton">Bundle advertising</button>
            </div>
