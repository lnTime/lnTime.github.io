<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Email Templates</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <link rel="stylesheet" href="./assets/css/inputs.css">
    <link rel="stylesheet" href="./assets/css/checkbox.css">
    <link rel="stylesheet" href="./assets/css/all-email-templates.css">
</head>
<body>
    <div class='black-background'>
        <div class="content">
            <div class="allEmailTemplates">
                <span class="allEmailTemplates__heading">All Email Templates</span>
                <div class="form">
                    <header>
                        <div class="buttonGroup">
                            <button class="buttonGroup__button buttonGroup__button_blueBg">Add New</button>
                        </div>
                        <div class="search">
                            <input type="text" class="search__input" placeholder="Search Popup">
                            <div>
                                <button class="search__button">GO!</button>
                            </div>
                        </div>
                    </header>
                    <div class="info">
                        <div class="selectGroup">
                            <div class="select">
                                <select class="select__select">
                                    <option value="0">Bulck Actions</option>
                                    <option value="1">Rule 1</option>
                                    <option value="2">Rule 2</option>
                                </select>
                                <button class="buttonGroup__button 
                                buttonGroup__button_blueBg
                                buttonGroup__button_unrounded">Applay</button>
                            </div>

                            <div class="select">
                                <select class="select__select">
                                    <option value="0">All Dates</option>
                                    <option value="1">Rule 1</option>
                                    <option value="2">Rule 2</option>
                                </select>
                                <button class="buttonGroup__button 
                                            buttonGroup__button_blueBg
                                            buttonGroup__button_unrounded">
                                    Filter
                                </button>
                            </div>
                        </div>
                        <div class="buttonGroup">
                            <div class="buttonGroup__button buttonGroup__button_black">All  30</div>
                            <div class="buttonGroup__button buttonGroup__button_black">Published  0</div>
                            <div class="buttonGroup__button buttonGroup__button_black">Drafts  0</div>
                        </div>
                    </div>
                    <div class="table">
                        <div class="table__row">
                            <div class="table__head">
                                <div class="head__square">
                                    <div></div>
                                </div>
                            </div>
                            <div class="table__head">
                                Title
                            </div>
                            <div class="table__head">
                                Published Date
                            </div>
                        </div>
                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">Email List</div>
                            <div class="table__data">2019/04/22</div>
                        </div>
                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">Email List 01</div>
                            <div class="table__data">2019/05/09</div>
                        </div>
                        <div class="table__row table__row_active">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" checked="checked" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">Email List</div>
                            <div class="table__data">2019/04/22</div>
                        </div>
                        <div class="table__row">
                            <div class="table__data">
                                <div class="checkbox-wrapper">
                                    <input type="checkbox" id="checkbox" />
                                    <label class="checkboxLabel" for="checkbox"></label>
                                </div>
                            </div>
                            <div class="table__data">Email List 01</div>
                            <div class="table__data">2019/05/09</div>
                        </div>

                        <div class="pagination">
                            <span class="pagination__page">1-10 of 20</span>
                            <span class="pagination__arrowLeft"><</span>
                            <span class="pagination__arrowRight">></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
